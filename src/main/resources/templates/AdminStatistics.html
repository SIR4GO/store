<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style1.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

</head>


<body>
<div class="wrapper">
    <header>

        <button>
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <p class="font">Control Panel</p>

        <a href="/login"> <img src="photo/manger.png"> </a>
    </header>

    <nav>

        <img src="photo/profile1.jpg">
        <p class=" font"> <span STYLE="color: #ffffff ; margin-left:20px">A d m</span>    <span class="min_color">i n </span></p>
        <ul>
            <li> <i class="fa fa-apple white " aria-hidden="true"></i> <a href="/add-brand"><span STYLE="color: #ffffff ">Add</span> <span class="min_color">Brand </span> </a>    </li>
            <li > <i class="fa fa-product-hunt white " aria-hidden="true"></i>     <a href="/add-product"><span STYLE="color: #ffffff ">Add</span>  <span class="min_color"> Product </span>    </a>    </li>
            <li > <i class="fa fa-bar-chart white " aria-hidden="true"></i>     <a href="/admin-statistics"><span STYLE="color: #ffffff ">Show</span>  <span class="min_color"> Statistics </span>    </a>    </li>
            <li > <i class="fa fa-home white " aria-hidden="true"></i>     <a href="/check-stores"><span STYLE="color: #ffffff ">Check</span>  <span class="min_color">  Stores </span>    </a>    </li>
        </ul>
    </nav>

    <div  style="background-color: #E5EBF1" class="view">

        <div class="row parent ">
            <div class=" cards col-md-8">
                <div class="row">
                    <div class="red icon-style col-md-3">
                        <i  style="color: white" class="align-vertical fa fa-apple fa-3x"></i>
                        <div class="info align-vertical">
                            <p th:text="${total.get(0)}" ></p>
                            <p>Brand</p>
                        </div>
                    </div>
                    <div class=" orange icon-style col-md-3">
                        <i  style="color: white" class="align-vertical fa fa-product-hunt fa-3x"></i>
                        <div class="info align-vertical">
                            <p th:text="${total.get(1)}"></p>
                            <p>Products</p>
                        </div>
                    </div>
                    <div class=" green icon-style col-md-3">
                        <i  style="color: white" class="align-vertical fa fa-home fa-3x"></i>
                        <div class="info align-vertical">
                            <p th:text="${total.get(2)}"> </p>
                            <p>Stores</p>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class=" blue icon-style col-md-3">
                        <i  style="color: white" class="align-vertical fa fa-user fa-3x"></i>
                        <div class="info align-vertical">
                            <p th:text="${total.get(3)}"> 230</p>
                            <p>Owners</p>
                        </div>
                    </div>
                    <div class=" yellow icon-style col-md-3">
                        <i  style="color: white" class="align-vertical fa fa-dollar fa-3x"></i>
                        <div class="info align-vertical">
                            <p>--</p>
                            <p>Sold</p>
                        </div>
                    </div>
                    <div class="icon-style col-md-3"></div>
                </div>
                <!--<div class=" row2 row">-->
                <!--<div class="col-md-10">-->
                <!--</div>-->
                <!--</div>-->


            </div>
            <div class=" quick-access col-md-3">
                <div class="title-part">
                    <i style="font-size: 20px ; color: #19BC9C" class="fa fa-bookmark fa-1x"></i>
                    <p class="title"> Quick Access</p>
                </div>

            </div>


        </div>




    </div>


</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/main.js"></script>
</body>


</html>
