<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="templateOwner :: head"></div>
<body>
     <div class="wrapper">
         <div th:replace="templateOwner :: header"></div>
         <div th:replace="templateOwner :: nav "></div>

         <div class="view">

             <table style="margin: 40px auto ; width: 80%" >
                 <tr style="margin-bottom: 10px">
                     <th colspan="1">Products</th>
                     <th colspan="1">Quantity</th>
                     <th colspan="1">Price</th>
                     <th colspan="1">Actor</th>
                     <th colspan="10">Store</th>


                 </tr>
                 <tr style="margin-bottom: 10px"  th:each="transaction : ${transactions}" >
                     <td colspan="1" th:text="${transaction.getProductName()}"></td>
                     <td colspan="1" th:text="${transaction.getQuantity()}"></td>
                     <td colspan="1" th:text="${transaction.getPrice()}"></td>
                     <td  colspan="1" th:text="${transaction.getActor()}"></td>
                     <td  colspan="1" th:text="${transaction.getStoreName()}"></td>
                     <td  colspan="1" ><a style="text-decoration: none ; color: black ; font-weight: bold" th:href="@{/cancel-transaction(id=${transaction.getId()})}">Undo</a></td>

                 </tr>

             </table>


         </div>

     </div>

     <div th:replace="templateOwner :: scripts"></div>


</body>
</html>
